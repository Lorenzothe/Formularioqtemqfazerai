<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2k</title>
</head>
<body>
    <form action="" method="post">
        <p>Nome Completo:</p>
        <input type="text" name="Nome" placeholder="Digite seu nome" required>
        <p>Email:</p>
        <input type="email name="Email" placeholder="Digite seu email" required>
        <p>CVV do cartão</p>
        <input type="number" c name="CVV" placeholder="Ultimos 3 digitos" required>
        <p>Tem filhos?</p>
        <input type="radio" c name="filhos" value="Sim" checked> Sim
        <input type="radio" c name="filhos" value="Não"> Não

        <br>

        <p>Salario atual</p>
        <select name="Salario" id="" required>
            <option value="1">menos de R$1412,00</option>
            <option value="2">R$1412,00 - R$2500,00</option>
            <option value="3">R$2500,00 - R$4000,00</option>
            <option value="4">mais de R$4000,00</option>
        </select>

        <br>

        <p>Deixe seu Feedback!</p>
        <textarea "Feedback" id=""></textarea>

        <br>
        <br>

        <input type="checkbox" name="Termos" required> Aceito os termos de serviço da empresa em questão, e estou ciente sobre a possivel perda de dados na Web.
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
